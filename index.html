<script>
    const MAX_WIDTH = 2048;

    // --- 1. Ù‚Ø§Ù…ÙˆØ³ Ø§Ù„ÙƒÙ„Ù…Ø§Øª Ø§Ù„Ù…ÙØªØ§Ø­ÙŠØ© Ø§Ù„Ø¶Ø®Ù… (SEO PRO) ---

        // Ù…ÙØ§Ù‡ÙŠÙ… Ø¹Ø§Ù…Ø©
        "ancient-egypt-history", "pharaonic-era", "kemet-civilization", "egyptian-heritage",

        "god-ra-sun", "osiris-myth", "isis-goddess", "horus-eye", "anubis-guardian",

        "giza-plateau", "great-sphinx", "valley-of-the-kings", "karnak-temple", "luxor-temple",
        "abu-simbel", "saqqara-step-pyramid", "memphis-city", "thebes-capital", "aswan-nubia",

        "book-of-the-dead", "rosetta-stone", "scarab-beetle-charm", "ankh-symbol-life",

    function generateSeoName() {
        const randomKeyword = seoKeywords[Math.floor(Math.random() * seoKeywords.length)];
        // Ø¥Ø¶Ø§ÙØ© Ø±Ù‚Ù… Ø¹Ø´ÙˆØ§Ø¦ÙŠ Ù„Ø¶Ù…Ø§Ù† Ø§Ù„ØªÙØ±Ø¯
        const uniqueID = Math.floor(Math.random() * 10000) + 1; 
        return `kemet-letters-${randomKeyword}-${uniqueID}`;
    }

    const fileInput = document.getElementById('fileInput');
    const outputDiv = document.getElementById('output');
    const loader = document.getElementById('loader');

    fileInput.addEventListener('change', async function(e) {
        outputDiv.innerHTML = ''; 
        const files = Array.from(e.target.files);
        if(files.length === 0) return;

        loader.style.display = 'block';

        for (const file of files) {
            await processImage(file);
        }
        
        loader.style.display = 'none';
        fileInput.value = ''; 
    });

    function processImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                
                img.onload = function() {
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH) {
                        height = Math.round(height * (MAX_WIDTH / width));
                        width = MAX_WIDTH;
                    }

                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // --- ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ø§Ø³Ù… Ø§Ù„Ø¬Ø¯ÙŠØ¯ ---
                    let seoName = generateSeoName();

                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'file-name';
                    nameSpan.textContent = "New Name: " + seoName;
                    card.appendChild(nameSpan);

                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'actions';

                    // JPG Button
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const size = (blob.size / 1024).toFixed(1) + ' KB';
                        
                        const btnJpg = document.createElement('a');
                        btnJpg.href = url;
                        btnJpg.download = seoName + ".jpg";
                        btnJpg.className = 'dl-btn btn-jpg';
                        btnJpg.innerHTML = `JPG â¬‡ <span class="size-tag">${size}</span>`;
                        actionsDiv.appendChild(btnJpg);
                        
                        // WebP Button
                        canvas.toBlob((blobWebp) => {
                            const urlWebp = URL.createObjectURL(blobWebp);
                            const sizeWebp = (blobWebp.size / 1024).toFixed(1) + ' KB';
                            
                            const btnWebp = document.createElement('a');
                            btnWebp.href = urlWebp;
                            btnWebp.download = seoName + ".webp";
                            btnWebp.className = 'dl-btn btn-webp';
                            btnWebp.innerHTML = `WebP â¬‡ <span class="size-tag">${sizeWebp}</span>`;
                            actionsDiv.appendChild(btnWebp);
                            
                            card.appendChild(actionsDiv);
                            outputDiv.appendChild(card);
                            resolve(); 

                        }, 'image/webp', QUALITY);
                    }, 'image/jpeg', QUALITY);
                }
            }
        });
    }
